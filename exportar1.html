<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Caso de Robo â€” Detalle</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --bg1: #f6f8fb;
      --card-bg: #ffffff;
      --accent: #4f46e5; /* indigo-600 */
      --muted: #6b7280;
      --shadow: 0 10px 30px rgba(16,24,40,0.08);
    }
    html,body{
      height:100%;
      margin:0;
      background: linear-gradient(180deg, #eef2ff 0%, var(--bg1) 100%);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:#0f172a;
    }

    /* container to center vertically/horizontally */
    .page-wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
    }

    .case-card{
      width:100%;
      max-width:760px;
      background:var(--card-bg);
      border-radius:16px;
      box-shadow:var(--shadow);
      overflow:hidden;
      border: 1px solid rgba(99,102,241,0.06);
    }

    .card-hero{
      display:flex;
      gap:18px;
      align-items:center;
      padding:28px;
      background: linear-gradient(90deg, rgba(79,70,229,0.06), rgba(99,102,241,0.03));
    }

    .logo {
      width:68px;
      height:68px;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, var(--accent), #06b6d4);
      color:white;
      font-weight:700;
      font-size:24px;
      box-shadow: 0 8px 20px rgba(79,70,229,0.14);
    }

    .hero-text h1{
      margin:0;
      font-size:20px;
      letter-spacing:-0.2px;
    }
    .hero-text p{
      margin:0;
      color:var(--muted);
      font-size:0.95rem;
      margin-top:4px;
    }

    .card-body{
      padding:28px;
    }

    .grid {
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:18px 28px;
      align-items:start;
    }

    .field{
      background: #fbfdff;
      border-radius:10px;
      padding:14px 16px;
      border: 1px solid rgba(15,23,42,0.03);
    }
    .label{
      display:block;
      font-size:0.78rem;
      color:var(--muted);
      margin-bottom:6px;
    }
    .value{
      font-weight:600;
      color:#061021;
      font-size:1rem;
      word-break:break-word;
    }

    .full {
      grid-column: 1 / -1;
    }

    .actions{
      display:flex;
      gap:12px;
      margin-top:20px;
    }

    .meta{
      margin-top:18px;
      font-size:0.9rem;
      color:var(--muted);
    }

    /* responsive */
    @media (max-width:720px){
      .grid{ grid-template-columns: 1fr; }
      .card-hero{ padding:20px; gap:12px; }
      .card-body{ padding:20px; }
      .logo{ width:56px; height:56px; font-size:20px; }
    }
  </style>
</head>
<body>
  <div class="page-wrap">
    <article class="case-card">
      <div class="card-hero">
        <div class="logo">CR</div>
        <div class="hero-text">
          <h1>Caso de Robo â€” Detalle</h1>
          <p>Ficha informativa del incidente. Guarda o imprime para documentaciÃ³n.</p>
        </div>

        <div style="margin-left:auto; text-align:right;">
          <small style="color:var(--muted); display:block;">Generado:</small>
          <strong id="generatedAt" style="font-size:0.95rem;"></strong>
        </div>
      </div>

      <div class="card-body">
        <div class="grid">
          <div class="field">
            <span class="label">Nombre</span>
            <div class="value" id="nombre">Joseph</div>
          </div>

          <div class="field">
            <span class="label">CÃ©dula</span>
            <div class="value" id="cedula">1516151</div>
          </div>

          <div class="field">
            <span class="label">Fecha</span>
            <div class="value" id="fecha">21/04/2004</div>
          </div>

          <div class="field">
            <span class="label">Valor</span>
            <div class="value" id="valor">RD$ 3,500</div>
          </div>

          <div class="field full">
            <span class="label">QuÃ© se robaron</span>
            <div class="value" id="que">GrÃ¡fica</div>
          </div>

          <div class="field full">
            <span class="label">DirecciÃ³n</span>
            <div class="value" id="direccion">Villa Cerro</div>
          </div>
        </div>

        <div class="actions">
          <button onclick="window.print()" class="btn btn-outline-primary">ðŸ–¨ Imprimir</button>
          <a id="downloadBtn" class="btn btn-primary" download="caso_detalle.html">â¬‡ Descargar HTML</a>
          <button onclick="copyToClipboard()" class="btn btn-outline-secondary">ðŸ“‹ Copiar datos</button>
        </div>

        <div class="meta" id="metaText">
     
        </div>
      </div>
    </article>
  </div>

  <script>
   
    const now = new Date();
    document.getElementById('generatedAt').textContent =
      now.toLocaleString('es-DO', { dateStyle:'medium', timeStyle:'short' });

   
    document.getElementById('downloadBtn').addEventListener('click', function(e){
      const html = "<!doctype html>\\n" + document.documentElement.outerHTML;
      const blob = new Blob([html], {type: 'text/html'});
      const url = URL.createObjectURL(blob);
      this.href = url;
    });

    function copyToClipboard(){
      const data = {
        nombre: document.getElementById('nombre').textContent.trim(),
        cedula: document.getElementById('cedula').textContent.trim(),
        fecha: document.getElementById('fecha').textContent.trim(),
        que: document.getElementById('que').textContent.trim(),
        valor: document.getElementById('valor').textContent.trim(),
        direccion: document.getElementById('direccion').textContent.trim(),
      };
      const text = Object.entries(data).map(([k,v]) => `${k}: ${v}`).join('\\n');
      navigator.clipboard?.writeText(text).then(()=>{
        alert('Datos copiados al portapapeles');
      }, ()=>{ alert('No se pudo copiar'); });
    }

  </script>
</body>
</html>
